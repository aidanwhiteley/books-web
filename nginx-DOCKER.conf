
#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root /var/www/localhost/books;

        charset utf-8;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        server_tokens off;
        log_not_found off;
        types_hash_max_size 2048;
        client_max_body_size 4M;

        location /  {
            #alias   "../softwaredev/books-web/dist/";
            index  index.html;

            # assets - env.js is the only js file that isnt cached as its name doesnt change across builds
            location ^~ "/env.js" {
                expires 0d;
                access_log off;
            }
            location ~* \.(?:css(\.map)?|js(\.map)?)$ {
                expires 180d;
                access_log off;
            }

            # media
            location ~* \.(?:jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
                expires 7d;
                access_log off;
            }

            # svg, fonts
            location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
                expires 7d;
                access_log off;
            }

            # security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            #add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

            # . files
            location ~ /\.(?!well-known) {
                deny all;
            }
        }

        # The domain name specified in the following proxy_pass statements is
        # the name of a "service" defined in a docker-compose.yaml file.
        # See https://github.com/aidanwhiteley/books
        location /api {
            proxy_pass http://api-tier-java:8080/api;

            proxy_http_version	1.1;
            proxy_set_header Host				$host;
            proxy_set_header X-Real-IP			$remote_addr;
            proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto	$scheme;
            proxy_set_header X-Forwarded-Host	$host;
            proxy_set_header X-Forwarded-Port	$server_port;
            proxy_hide_header Vary;
        }

        location /secure/api {
            proxy_pass http://api-tier-java:8080/secure/api;

            proxy_http_version	1.1;
            proxy_set_header Host				$host;
            proxy_set_header X-Real-IP			$remote_addr;
            proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto	$scheme;
            proxy_set_header X-Forwarded-Host	$host;
            proxy_set_header X-Forwarded-Port	$server_port;
            proxy_hide_header Vary;
        }

        location /feeds {
            proxy_pass http://api-tier-java:8080/feeds;

            proxy_http_version	1.1;
            proxy_set_header Host				$host;
            proxy_set_header X-Real-IP			$remote_addr;
            proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto	$scheme;
            proxy_set_header X-Forwarded-Host	$host;
            proxy_set_header X-Forwarded-Port	$server_port;
            proxy_hide_header Vary;
        }

        location /login {
            proxy_pass http://api-tier-java:8080/login;

            proxy_http_version	1.1;
            proxy_set_header Host				$host;
            proxy_set_header X-Real-IP			$remote_addr;
            proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto	$scheme;
            proxy_set_header X-Forwarded-Host	$host;
            proxy_set_header X-Forwarded-Port	$server_port;
            proxy_hide_header Vary;
        }

        # favicon.ico
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # gzip
        gzip on;
        gzip_vary on;
        gzip_proxied no-cache no-store private expired auth;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    }

}
