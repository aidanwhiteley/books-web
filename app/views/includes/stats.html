<div class="row">
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <a ng-click="booksSummary()" href="">
                        <div class="col-xs-5">
                            <div class="icon-big icon-warning text-center">
                                <i class="ti-book"></i>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="numbers">
                                <p>Books reviewed</p><span class="summaryStatsDetails">{{summaryData.count}} books</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <a ng-click="booksByRating(summaryData.booksByRating[0].rating)" href="">
                        <div class="col-xs-5">
                            <div class="icon-big icon-success text-center">
                                <i class="ti-thumb-up"></i>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="numbers">
                                <p>Top rated</p>
                                <span class="summaryStatsDetails">
                                    <ng-pluralize count="summaryData.booksByRating[0].countOfBooks" when="{'0': ' no books', 
                                         '1': ' 1 {{summaryData.booksByRating[0].rating | lowercase}} book', 
                                         'other': '{{summaryData.booksByRating[0].countOfBooks}} {{summaryData.booksByRating[0].rating | lowercase}} books'}">
                                    </ng-pluralize>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <a ng-click="booksByRating(summaryData.booksByRating[summaryData.booksByRating.length - 1].rating)" href="">
                        <div class="col-xs-5">
                            <div class="icon-big icon-info text-center">
                                <i class="ti-thumb-down"></i>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="numbers">
                                <p>Worst rated</p>
                                <span class="summaryStatsDetails">
                                    <ng-pluralize count="summaryData.booksByRating[summaryData.booksByRating.length - 1].countOfBooks" when="{'0': ' no books', 
                                         '1': ' 1 {{summaryData.booksByRating[summaryData.booksByRating.length - 1].rating | lowercase}} book', 
                                         'other': '{{summaryData.booksByRating[summaryData.booksByRating.length - 1].countOfBooks}} {{summaryData.booksByRating[summaryData.booksByRating.length - 1].rating | lowercase}} books'}">
                                    </ng-pluralize>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <a ng-click="booksByGenre(summaryData.bookByGenre[0].genre)" href="">
                        <div class="col-xs-5">
                            <div class="icon-big icon-danger text-center">
                                <i class="ti-cup"></i>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="numbers">
                                <p>Most Popular Genre</p>
                                {{summaryData.bookByGenre[0].genre}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
